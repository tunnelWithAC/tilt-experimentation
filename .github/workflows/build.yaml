      - name: Set up kind cluster
        uses: helm/kind-action@v1.10.0

      - name: Install Tilt
        run: curl -fsSL https://raw.githubusercontent.com/tilt-dev/tilt/master/scripts/install.sh | bash

      - name: Run Tilt CI
